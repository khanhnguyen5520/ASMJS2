<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASMJS2</title>
  </head>
  <body>
    <form>
      Tên:
      <input type="text" id="name" /><br />
      DOB:
      <input type="datetime" id="dob" /><br />
      Maths Scores:
      <input type="number" id="MathsScores" /><br />
      Physical Scores:
      <input type="number" id="PhysicalScores" /><br />
      Chemical Scores:
      <input type="number" id="ChemicalScores" />
    </form>
    <button name="add" type="button" onclick="insert_Row()" value="Insert row">
      Nhập
    </button>
    <button name="dtb" type="button">Tính điểm trung bình</button>
    <button name="hl" type="button">Xác định học lực</button>

    <table id="table" border="1">
      <tr>
        <td>Họ và tên</td>
        <td>Ngày tháng năm sinh</td>
        <td>Điểm toán</td>
        <td>Điểm lý</td>
        <td>Điểm hoá</td>
        <td>Điểm trung bình</td>
        <td>Học lực</td>
      </tr>
    </table>
    <br />
  </body>
  <script src="script.js"></script>
</html>
