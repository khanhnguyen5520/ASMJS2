<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASMJS2</title>
  </head>
  <body>
    <form>
      Tên:
      <input type="text" id="name" /><br />
      DOB:
      <input type="datetime" id="dob" /><br />
      Maths Scores:
      <input type="number" id="MathsScores" /><br />
      Physical Scores:
      <input type="number" id="PhysicalScores" /><br />
      Chemical Scores:
      <input type="number" id="ChemicalScores" />
    </form>

    <button name="add" type="button" onclick="insert_Row()" value="Insert row">
      Nhập
    </button>
    <button name="dtb" type="button" onclick="avg()">
      Tính điểm trung bình
    </button>
    <button name="hl" type="button" onclick="hocluc()">Xác định học lực</button>

    <table border="1">
      <thead>
        <tr>
          <th>Họ và tên</th>
          <th>Ngày tháng năm sinh</th>
          <th>Điểm toán</th>
          <th>Điểm lý</th>
          <th>Điểm hoá</th>
          <th>Điểm trung bình</th>
          <th>Học lực</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <br />
  </body>
  <script src="script.js"></script>
</html>
